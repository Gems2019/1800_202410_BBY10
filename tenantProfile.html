<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #f8f9fa; /* Soft light background */
    }

    .container, .container-fluid {
        padding-top: 20px;
        background-color: #ffffff; /* Bright background for content */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        border-radius: 8px; /* Rounded corners */
        margin-bottom: 20px; /* Space at the bottom */
    }

    h2 {
        color: #495057; /* Darker font for titles */
    }

    .card {
        background-color: #e9ecef; /* Light grey background for cards */
        border: none; /* Remove border */
        transition: transform 0.2s; /* Smooth transition for hover effect */
    }

    .card:hover {
        transform: scale(1.05); /* Slightly scale up cards on hover */
    }

    .card-img-top {
        border-top-left-radius: calc(.25rem - 1px); /* Round top corners */
        border-top-right-radius: calc(.25rem - 1px); /* Maintain consistent rounding with Bootstrap cards */
    }

    .card-body {
        text-align: left; /* Align text to the left */
        padding: 1rem; /* Standard padding */
    }

    .card .level, .card .season, .card .description, .card .time {
        color: #343a40; /* Dark text for readability */
        margin-bottom: 0.5rem; /* Spacing between text */
    }

    /* Review Section adjustments */
    .review-section .container {
        padding-top: 0; /* Remove padding for tighter grouping */
    }

    .review-section h2 {
        margin-top: 20px; /* Space above review section title */
    }
</style>
</head>
<body>

<!-- Displaying personal information -->
<div class="container mt-5">
    <h2 class="text-center mb-4"><b>My Profile Page</b></h2>
    <div id="profileContainer"></div>
</div>

<!-- Review Section -->
<div class="review-section">
    <div class="container">
        <h2 class="text-center">Reviews from other landlords</h2>
        <div class="d-flex justify-content-center mt-2">
            <div class="text-center">
                <a href="../landlordreview.html" class="btn btn-primary" style="padding: 5px;">Leave a Review!</a>
            </div>
        </div>

        <!-- Displaying all reviews -->
        <div id="reviewCardGroup" class="card-container mt-3">
            <template id="reviewCardTemplate">
                <div class="card">
                    <img class="card-img-top">
                    <div class="card-body">
                        <p class="level">Communication Level: placeholder</p>
                        <p class="season">Refer Tenant in the Future: placeholder</p>
                        <p class="description">Description: placeholder</p>
                        <p class="time">placeholder</p>
                    </div>
                </div>
            </template>
        </div>
    </div>
</div>
