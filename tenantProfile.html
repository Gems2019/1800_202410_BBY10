    <style>
        body,
        html {
            font-family: 'Roboto', sans-serif;
            /* Ensures Roboto is used */
        }

        .navbar,
        #footerPlaceholder {
            background-color: #007bff;
            /* A nice shade of blue */
            color: #ffffff;
        }

        .navbar-brand,
        .nav-link {
            color: #ffffff !important;
            /* Ensures text is white */
        }

        .container {
            background-color: #ffffff;
            /* Keeps background white for contrast */
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            /* Adds a subtle shadow for depth */
        }

        .review-section {
            padding: 2rem 0;
            /* Adds vertical padding for spacing */
        }

        .card {
            border: none;
            /* Removes border */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Adds shadow to cards for depth */
        }

        .card-body {
            padding: 1rem;
            /* Adjusts padding inside cards */
        }

        .btn-primary {
            background-color: #007bff;
            /* Use Bootstrap primary color */
            border: none;
            /* Removes border */
        }

        .btn-primary:hover {
            background-color: #0056b3;
            /* Darker shade on hover */
        }

        h2 {
            color: #343a40;
            /* Dark gray for headings for better contrast */
            margin-bottom: 1.5rem;
            /* Adds more space below headings */
        }

        /* Customizing the review cards specifically */
        .card-img-top {
            border-radius: 0.25rem 0.25rem 0 0;
            /* Rounds the top corners of the image */
            height: 200px;
            /* Sets a fixed height for uniformity */
            object-fit: cover;
            /* Ensures the images cover the area */
        }

        .review-section .container>h2 {
            border-bottom: 2px solid #007bff;
            /* Adds a blue bottom border to the section heading */
            display: inline-block;
            /* Allows the border to fit the text width */
        }
    </style>

</head>


</head>

<body>
    <nav id="navbarPlaceholder"></nav>
    <br>
    <br>
    <br>

    <!-- Displaying personal information -->
    <div class="container mt-5">
        <h2 class="text-center mb-4"><b>My Profile Page</b></h2>
        <div id="profileContainer"></div>
    </div>

    <!-- Review Section -->
    <div class="review-section">
        <div class="container">
            <h2 class="text-center">Reviews from other landlords</h2>
            <div class="d-flex justify-content-center mt-2">
                <div class="text-center">
                    <button class="btn btn-primary btn-large px-2 me-sm-3 leaveReview">Leave a Review!</button>
                </div>
            </div>

            <!-- Displaying all reviews -->
            <div id="reviewCardGroup" class="card-container mt-3">
                <template id="reviewCardTemplate">
                    <div class="card">
                        <!-- <img class="card-img-top"> -->
                        <div class="card-body">
                            <p class="level">Communication Level: placeholder</p>
                            <p class="season">Refer Tenant in the Future: placeholder</p>
                            <p class="description">Description: placeholder</p>
                            <p class="time">placeholder</p>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <!-- Footer and scripts here -->

    <script src="./scripts/tenantProfile.js"></script>
    <script src="./scripts/review.js"></script>
</body>

</html>
