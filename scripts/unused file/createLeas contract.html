  <div class="container mt-5 p-3">
    <h2>Create Lease Agreement</h2>
    <form id="createPropertyForm">
      <div class="mb-3 col-md-6">
        <label for="propertyName" class="form-label">Property Address</label>
        <input type="text" class="form-control" id="propertyName" placeholder="Enter property name" required>
      </div>
      <div class="mb-3 col-md-6">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" placeholder="Enter city" required>
      </div>
      <div class="mb-3 col-md-6">
        <label for="province" class="form-label">Province</label>
        <select class="form-select" id="province" required>
          <!-- Canadian Provinces -->
          <option value="">Select a province</option>
          <option value="AB">Alberta</option>
          <option value="BC">British Columbia</option>
          <option value="MB">Manitoba</option>
          <option value="NB">New Brunswick</option>
          <option value="NL">Newfoundland and Labrador</option>
          <option value="NS">Nova Scotia</option>
          <option value="ON">Ontario</option>
          <option value="PE">Prince Edward Island</option>
          <option value="QC">Quebec</option>
          <option value="SK">Saskatchewan</option>
          <option value="NT">Northwest Territories</option>
          <option value="NU">Nunavut</option>
          <option value="YT">Yukon</option>
        </select>
      </div>
      <div class="mb-3 col-md-6">
        <label for="level" class="form-label">Level</label>
        <select class="form-select" id="level" required>
          <option value="Apartment">Apartment</option>
          <option value="House">House</option>
          <option value="Duplex">Duplex</option>
          <option value="Condo">Condo</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="row g-3">
        <div class="col-md-3">
          <label for="bedrooms" class="form-label">Bedrooms</label>
          <select class="form-select" id="bedrooms" required>
            <option value="">Select</option>
            <option value="1">1 Bedroom</option>
            <option value="2">2 Bedrooms</option>
            <option value="3">3 Bedrooms</option>
            <option value="4">4 Bedrooms</option>
            <option value="5">5 Bedrooms</option>
            <option value="6+">6+ Bedrooms</option>
          </select>
        </div>

        <div class="col-md-3">
          <label for="bathrooms" class="form-label">Bathrooms</label>
          <select class="form-select" id="bathrooms" required>
            <option value="">Select</option>
            <option value="1">1 Bathroom</option>
            <option value="1.5">1.5 Bathrooms</option>
            <option value="2">2 Bathrooms</option>
            <option value="2.5">2.5 Bathrooms</option>
            <option value="3">3 Bathrooms</option>
            <option value="3.5">3.5 Bathrooms</option>
            <option value="4+">4+ Bathrooms</option>
          </select>
        </div>
      </div>

      <div class="mb-3 col-md-6">
        <label for="description" class="form-label">Start date and End date</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Enter property description"
          required></textarea>
      </div>
      <div class="mb-3 col-md-6">
        <label for="rcost" class="form-label">Total Monthly Rent</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="text" class="form-control" id="rcost" placeholder="Enter rental cost" required>
        </div>
      </div>
      <div class="mb-3 col-md-6">
        <label for="rcost" class="form-label">Total Deposit Amount</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="text" class="form-control" id="rcost" placeholder="Enter rental cost" required>
        </div>
      </div>
      <div class="mb-3 col-md-6">
        <label for="propertyImage" class="form-label">Property Image</label>
        <input type="file" class="form-control" id="propertyImage">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
