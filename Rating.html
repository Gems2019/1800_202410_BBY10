<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Star Rating with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .star {
            cursor: pointer;
        }
        .star:hover {
            color: gold;
        }
    </style>
</head>
<body>
    <!-- Rating Pool Display -->
<div class="container py-10">
    <div class="row">
        <div class="col text-center">
            <h5>Reviews</h5>
            <div id="pooledRating" class="star-rating">
                <i class="star1 fas fa-star text-secondary"></i>
                <i class="star1 fas fa-star text-secondary"></i>
                <i class="star1 fas fa-star text-secondary"></i>
                <i class="star1 fas fa-star text-secondary"></i>
                <i class="star1 fas fa-star text-secondary"></i>
            </div>
        </div>
    </div>
</div>

<div class="container py-10">
    <div class="row">
        <div class="col text-center">
            <b>Rate your experience!</b><br>
            <i class="star fas fa-star text-warning"></i>
            <i class="star fas fa-star text-warning"></i>
            <i class="star fas fa-star text-warning"></i>
            <i class="star fas fa-star text-warning"></i>
            <i class="star fas fa-star text-secondary"></i><br>
            <button id="submitRating" class="btn btn-primary mt-3">Submit</button>
            <div id="thankYouMessage" class="mt-3"></div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelectorAll('.star').forEach((star, index, stars) => {
        star.addEventListener('click', () => {
            for (let i = 0; i < stars.length; i++) {
                stars[i].classList.replace(i <= index ? 'text-secondary' : 'text-warning', i <= index ? 'text-warning' : 'text-secondary');
            }
        });
    });
</script>
</body>
</html>
